<section>
    <div data-ng-controller="ItemsCtrl">

        <div class="container">

            <!-- Example row of columns -->
            <div class="row">
                <div class="span3" data-ng-repeat="item in items | filter:query">
                    <div  class="thumbnail" style="background-color:#fff;" >
                        <img data-ng-src="{{item.mainImageURL}}" style="width: 300px;">
                        <div class="caption" >
                            <h3>{{item.name}}</h3>
                            <p>{{item.shortDescription}}</p>
                            <p><a href="#myModal" role="button" class="btn btn-danger" data-toggle="modal">{{moreInfo}}</a></p>
                        </div>
                    </div>
                    <div style="height:20px"></div>
                </div>
            </div>
        </div>
    </div>

</section>
